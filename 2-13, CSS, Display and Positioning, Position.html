<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100%;
            height: 100px;
            border: 1px red solid;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div>Elemento Statico</div>
    <div style="position: relative; top:30px;">Elemento Relativo</div>
    <div style="position: absolute; right: 20px; top:50px">Elemento Assoluto</div>
    <div style="position: fixed; left: 0; bottom: 0;">Elemento Fisso</div>
</body>
</html>
