<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .verde{
            color: rgb(0, 200, 0);
        }
        .blu{
            color: rgb(0, 0, 200);

background-color: rgb(104, 176, 60);

            padding: 15px;
        }
    </style>
</head>
<body>
    <h2 class="verde">Titolo Verde</h2>
    <h2 class="blu">Titolo Blu</h2>
    <h2 class="rosso">Titolo Rosso</h2>
    <p class="lilla">Sfondo Lilla</p>
    <p class="sabbia">Sfondo Sabbia</p>
    <p class="pistacchio">Sfondo Pistacchio</p>
</body>
</html>
